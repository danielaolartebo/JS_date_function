<!DOCTYPE html>
<html lang="en-US" dir="ltr">
  <head>
    <title>Basic HTML page</title>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="images/favicon.ico" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <section class="code-section">
      <h1>Hello, world!</h1>

      <p class="code-section__note">
        To see your JavaScript code output, please, open browser console by
        pressing F12.
      </p>
    </section>

    <script type="module">
      import { formatDistanceToNow } from "./script.js";

      // formatDistanceToNow
      console.log(
        "formatDistanceToNow(new Date(new Date() - 10)): ",
        formatDistanceToNow(new Date(new Date() - 10))
      ); // 'less than a minute'
      console.log(
        "formatDistanceToNow(new Date(new Date() - 60 * 1000)): ",
        formatDistanceToNow(new Date(new Date() - 60 * 1000))
      ); // '1 minute'
      console.log(
        "formatDistanceToNow(new Date(new Date() - 31 * 60 * 1000)): ",
        formatDistanceToNow(new Date(new Date() - 31 * 60 * 1000))
      ); // '31 minutes'
      console.log(
        "formatDistanceToNow(new Date(new Date() - 77 * 60 * 1000)): ",
        formatDistanceToNow(new Date(new Date() - 77 * 60 * 1000))
      ); // 'about 1 hour'

      console.log(
        "formatDistanceToNow(new Date(2012, 6, 28, 9, 7, 32)): ",
        formatDistanceToNow(new Date(2012, 6, 28, 9, 7, 32))
      ); // '28.07.2016 09:07:32'

      console.log("formatDistanceToNow(null)): ", formatDistanceToNow(null)); // 'Date is unknown'
      console.log("formatDistanceToNow()): ", formatDistanceToNow()); // 'Date is unknown'
    </script>
  </body>
</html>
